<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacksmith</title>
    <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black; /* Prevents any white borders */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swf-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1); /* Center and allow scaling */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        embed {
            width: 100%;
            height: 100%;
            transform-origin: center;
        }
    </style>
</head>
<body>

<div class="swf-container">
    <embed pluginspage="http://www.macromedia.com/go/getflashplayer" 
           src="https://waddlingducc.github.io/fdhgfhjgk/jacksmith-14015.swf" 
           type="application/x-shockwave-flash">
    </embed>
</div>

<script>
    function resizeGame() {
        let container = document.querySelector('.swf-container');
        let embed = document.querySelector('embed');

        let windowRatio = window.innerWidth / window.innerHeight;
        let gameRatio = 1000 / 600; // Original game width/height

        if (windowRatio > gameRatio) {
            // Window is wider than the game aspect ratio, scale based on height
            let scale = window.innerHeight / 600;
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        } else {
            // Window is taller than the game aspect ratio, scale based on width
            let scale = window.innerWidth / 1000;
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }
    }

    window.addEventListener('resize', resizeGame);
    resizeGame(); // Run on load
</script>

</body>
</html>
